<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Beater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <header class="text-center p-3 bg-secondary mb-5">
        <h1>Word Beater</h1>
    </header>

    <div class="container text-center">
        
        <!-- Word & Input  -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type the Given Word Within
                    <span class="text-success" id="seconds">5</span> Seconds:
                </p>
                <h2 class="display-2 mb-5" id="current-word">hello</h2>
                <input type="text" id="word-input" class="form-control form-control-lg" placeholder="Start typing..."
                    autofocus>
                <h4 class="mt-3" id="message"></h4>          


                <!-- Time & Score Columns  -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-12">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>                    
                </div>

                <!-- Instructions  -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            
                            <p>Type each word in the given amount of seconds to score. To play again, just type the
                                current word. Your score
                                will reset</p>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
